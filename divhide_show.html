<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hide_show()" style="position: absolute; top: 150px;">Click me</button>
    <div id="main_div" style="display: none; position: relative; top: 90px;">
        <textarea name="ans" id="ans" cols="30" rows="10"></textarea>
    </div>

    <script>
        function hide_show()
        {
            let a = document.getElementById("main_div");
            if(a.style.display == "none")
            {
                a.style.display = "block";
            }
            else{
                a.style.display = "none";
            }
        }
    </script>
</body>
</html>
